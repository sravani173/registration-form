<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #2b2b2b;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #background-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-shapes .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveShape 10s ease-in-out infinite alternate;
    }
    #shape-1 {
      top: -100px;
      left: -150px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #cc0000, #2b2b2b);
    }
    #shape-2 {
      bottom: -150px;
      right: -200px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #cc0000, #2b2b2b);
    }
    @keyframes moveShape {
      0% { transform: translateX(0) translateY(0); }
      100% { transform: translateX(50px) translateY(50px); }
    }
    #card {
      margin-top: 50px;
      max-width: 400px;
      margin: 50px auto;
      background-color: #3c3c3c;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }
    .form-control {
      background-color: #1c1c1c;
      color: #fff;
    }
    .btn-primary {
      background-color: #cc0000;
      border-color: #cc0000;
    }
    .btn-primary:hover {
      background-color: #a30000;
      border-color: #a30000;
    }
  </style>
</head>
<body>
  <div id="background-shapes">
    <div id="shape-1" class="shape"></div>
    <div id="shape-2" class="shape"></div>
  </div>

  <section class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card" id="card">
          <div class="card-body">
            <h2 class="fw-bold text-center mb-4">Registration Form</h2>
            <form method="post" action="/register">
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
