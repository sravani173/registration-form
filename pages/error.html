<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Error</title>
  <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
  <style>
    /* Apply glassmorphism effect to the container */
    .container {
      background: rgba(0, 0, 0, 0.6); /* Set a semi-transparent black background */
      border-radius: 15px; /* Rounded corners */
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37); /* Apply shadow */
      backdrop-filter: blur(10px); /* Apply a blur effect to the background */
      animation: fadeIn 0.5s ease-in-out; /* Fade-in animation */
    }

    /* Center the container vertically and horizontally */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ensure full viewport height */
      background-color: #2b2b2b; /* Set background color to dark grey */
      margin: 0; /* Remove default margin */
      overflow: hidden; /* Prevent scrollbars */
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    h1, p {
      color: #fff; /* Set text color to white */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Registration Error</h1>
    <p>There was an error during registration. Please try again.</p>
  </div>
</body>
</html>
